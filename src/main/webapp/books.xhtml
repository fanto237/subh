<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Subh : Bibliothek bremerhaven</title>
	<link rel="stylesheet" href="resources/css/main.css" type="text/css" />
	<link rel="stylesheet" href="resources/css/codemirror.css"
		type="text/css" />
</h:head>
<h:body>
	<ui:include src="components/header.xhtml" />
	<c:choose>
		<c:when test="#{not empty loginBean.user}">
			<c:choose>
				<c:when test="#{bookListBean.book.id == 0}">
					<h:panelGroup>
						<ui:include src="components/bookList.xhtml" />
					</h:panelGroup>
				</c:when>
				<c:otherwise>
					<b:container>
						<b:row>
							<b:column>
								<h:outputText value="#{bookListBean.book.name}" label="Name :" />
								<h:outputText value="#{bookListBean.book.author}" label="Autor :" />
								<h:outputText value="#{bookListBean.book.publisher}"
									label="Verlage :" />
								<h:outputText value="#{bookListBean.book.publishDate}"
									label="Datum :" />
								<h:outputText value="#{bookListBean.book.category.displayText}"
									label="Kategorie :" />
								<h:outputText value="#{bookListBean.book.description}"
									label="Information :" />
							</b:column>
							<b:column>
								<h:graphicImage value="resources/assets/kopie2.png"
									class="buchProfil" />
							</b:column>
						</b:row>
					</b:container>
					<b:container>
						<b:row>
							<b:form>
								<b:column span="2" offset="3">
									<b:commandButton value="Buch Ausleihen" action="#{bookListBean.borrow(bookListBean.book)}"
										look="primary" style="text-align:center;"></b:commandButton>
								</b:column>

								<b:column span="2">
									<b:commandButton value="zurÃ¼ck zur Bibliothek"
										action="/books.xhtml?faces-redirect=true" look="success"
										style="text-align:center;"></b:commandButton>
								</b:column>

							</b:form>
						</b:row>
					</b:container>
				</c:otherwise>
			</c:choose>
		</c:when>
		<c:otherwise>
			<br />
			<br />
			<br />
			<b:container>
				<b:column span="6" offset="3">
					<h2>Du musst dich erst einloggen !</h2>
				</b:column>
			</b:container>
		</c:otherwise>
	</c:choose>
</h:body>
</html>
