<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Subh : Bibliothek bremerhaven</title>
	<link rel="stylesheet" href="resources/css/main.css" type="text/css" />
</h:head>
<h:body>
	<ui:include src="components/header.xhtml" />
	<br />
	<br />
	<br />
	<b:container>
		<c:choose>
			<c:when
				test="#{not empty loginBean.user and loginBean.user.adminUser}">
				<b:tabView activeIndex="0">
					<b:tab title="Users console">
						<f:facet name="anchor">
							<b:iconAwesome name="cog" spin="false" />
						</f:facet>
						<ui:include src="components/userList.xhtml" />
					</b:tab>
					<b:tab title="Books console" id="asd">
						<f:facet name="anchor">
							<b:iconAwesome name="cog" spin="true" />
						</f:facet>
						<ui:include src="components/booksListAdmin.xhtml" />
					</b:tab>
				</b:tabView>
			</c:when>
			<c:otherwise>
                Nicht authorisiert!
            </c:otherwise>
		</c:choose>
	</b:container>
	<b:container>
		<hr />
		<footer>
			<br/>
		</footer>
	</b:container>
</h:body>
</html>
