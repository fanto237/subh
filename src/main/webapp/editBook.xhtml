<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Subh : Bibliothek bremerhaven</title>
	<link rel="stylesheet" href="resources/css/main.css" type="text/css" />
	<link rel="stylesheet" href="resources/css/codemirror.css"
		type="text/css" />
</h:head>
<h:body>
	<ui:include src="components/header.xhtml" />
	<br />
	<br />
	<c:choose>
		<c:when test="#{not empty loginBean.user and loginBean.user.adminUser}">
			<b:container>
				<b:row>
					<b:column span="4" offset="2">
						<b:row>
							<b:inputText value="#{adminBean.choosedBook.name}"
								label="Name :" readonly="false" />
						</b:row>
						<b:row>
							<b:inputText value="#{adminBean.choosedBook.author}"
								label="Autor :" readonly="false" />
						</b:row>
						<b:row>
							<b:inputText value="#{adminBean.choosedBook.publisher}"
								label="Verlage :" readonly="false" />
						</b:row>
						<b:row>
							<b:inputText value="#{adminBean.choosedBook.publishDate}"
								label="Datum :" readonly="false" />
						</b:row>
						<b:row>
							<b:inputText
								value="#{adminBean.choosedBook.category.displayText}"
								label="Kategorie :" readonly="false" />
						</b:row>

						<b:row>
							<b:inputTextarea value="#{adminBean.choosedBook.description}"
								label="Beschriebung :" readonly="false" rows="13" span="19" />
						</b:row>

					</b:column>
					<b:column span="5" offset="1">
						<h:graphicImage value="resources/assets/kopie2.png"
							class="buchProfil" />
					</b:column>
				</b:row>
			</b:container>
			<br />
			<b:container>
				<b:row>
					<b:form>
						<b:column span="2" offset="5">
							<b:commandButton value="Speichern"
								action="#{adminBean.addBook(adminBean.choosedBook)}" look="primary"
								style="text-align:center;"></b:commandButton>
						</b:column>

						<b:column span="2">
							<b:commandButton value="Abbrechen"
								action="/adminpage.xhtml?faces-redirect=true" look="success"
								style="text-align:center;"></b:commandButton>
						</b:column>

					</b:form>
				</b:row>
			</b:container>
		</c:when>
		<c:otherwise>
			<br />
			<br />
			<br />
			<b:container>
				<b:column span="6" offset="3">
					<h2>Nicht Authoriziert !</h2>
				</b:column>
			</b:container>
		</c:otherwise>
	</c:choose>
</h:body>
</html>
